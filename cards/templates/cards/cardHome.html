{% extends 'base.html' %}
{% block content %}

      <div class="container">
        <h1 class="text-center">Card Collection</h1>
        <br />
        <br />
        <h2 class="text-center">Latest Cards</h2>
        <hr />
        {%  for card in cards.all reversed %}
        <div class="container">
          <h3><a href="{% url 'cardDetail' card.id %}">{{card.name}}</a></h3>
          <br />
          {{card.set}}<br>
          {{card.artist}}<br>
          {{card.quantity}}
          <hr />
        </div>
        {% endfor %}
      </div>

{% endblock %}
