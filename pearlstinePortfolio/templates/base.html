<!doctype html>
<html lang="en">

<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <title>Ben Pearlstine</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #4B0082;">
      <a class="navbar-brand" href="{% url 'home' %}">Ben Pearlstine</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav collapse navbar-collapse" id="navbarNavDropdown">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Projects
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Hangman</a>
            <a class="dropdown-item" href="#">Collection Sorter</a>
          </div>
        </div>
        <div class = "navbar-nav ml-auto">
          <a class="nav-item nav-link" href="{% url 'blogHome' %}">Blog <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% static 'BenPearlstineResume.pdf' %}">Resume <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="https://github.com/BPearlstine"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a>
          <a class="nav-item nav-link" href="https://www.linkedin.com/in/ben-pearlstine-279979150"><i class="fa fa-linkedin-square" aria-hidden="true"> LinkedIn</i></a>

        </div>
      </div>
    </nav>
  </header>

  <main role="main">

    {% block content %}
    {% endblock %}

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="#">Profile</a>
          <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout <span class="sr-only">(current)</span></a>
          <form class="" action="{% url 'logout' %}" method="post" id="logout">
            {% csrf_token %}
            <input type="hidden">
          </form>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login <span class="sr-only">(current)</span></a>
        {% endif %}
          <a href="#">Back to top</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
