
{% extends 'base.html' %}
{% block content %}
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Ben Pearlstine</h1>
          <p class="lead text-muted">Short about section.</p>
          <p>
            <a href="mailto:ben.pearlstine@gmail.com" class="btn btn-primary my-2">Get in touch</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">

            {%  for job in jobs.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top rounded" src="{{ job.image.url }}" />
                <div class="card-body">
                  <p class="card-text">{{  job.summary }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>

            {%  endfor %}
          </div>
        </div>
      </div>

    </main>

{% endblock %}
