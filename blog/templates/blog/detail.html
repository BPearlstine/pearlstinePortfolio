
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="media">
    <img class="align-self-start mr-3 rounded" src="{{blog.image.url}}" alt="blog image" style="height:200px;">
    <div class="media-body">
      <h1 class="mt-0">{{blog.title}}</h1>
      <i class="far fa-clock"></i><small> {{blog.pub_day}}</small>
      <hr>
      {{blog.body}}
    </div>
  </div>
</div>
{% endblock %}
