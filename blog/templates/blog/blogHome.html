
{% extends 'base.html' %}
{% block content %}

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Ben Pearlstine</h1>
          <p class="lead text-muted">Short about section.</p>
          <p>
            <a href="mailto:ben.pearlstine@gmail.com" class="btn btn-primary my-2">Get in touch</a>
          </p>
        </div>
      </section>

      <div class="container">
        <h1 class="text-center">Blog</h1>
        <br />
        <br />
        <h2 class="text-center">Latest Posts</h2>
        <hr />
        {%  for blog in blogs.all %}
        <div class="container">
          <h3><a href="{% url 'detail' blog.id %}">{{blog.title}}</a></h3>
          <br />
          <img class="image-fluid rounded" src="{{blog.image.url}}" alt="blog image" style="width:500px;height:200px;">
          <br />
          {{blog.summary}}...
          <hr />
          {{blog.pub_day}}
        </div>
        {% endfor %}
      </div>

    </main>
{% endblock %}
